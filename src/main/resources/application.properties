server.port=8080
#配置项目的访问根路经
#如果发布到服务器一定要把这个注释掉
server.servlet.path=/qiuzhi
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
#spring.thymeleaf.prefix=classpath:/static

#数据库连接信息
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/qiuzhi?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=lyp82nlf
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

#mybatis配置
#mybatis.type-aliases-package 扫描
mybatis.type-aliases-package=com.gs.qiuzhi.*.pojo
mybatis.mapper-locations=classpath:mapper/*.xml

#http encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true


#配置文件传输
spring.servlet.multipart.enabled =true
spring.servlet.multipart.file-size-threshold =0
#单个数据的大小
spring.servlet.multipart.max-file-size = 100Mb
#总数据的大小
spring.servlet.multipart.max-request-size=100Mb


#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

